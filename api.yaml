villager:
  countries:
    get:
      description: >
        Fetch a country by exact alpha-2, alpha-3, or numeric code.
      returns: Country | None
    lookup:
      description: >
        Lookup a country by exact name.
      returns: List[Country]
    search:
      description: >
        Fuzzy search countries.
      returns: List[Tuple[Country, float]]

  subdivisions:
    get:
      description: >
        Fetch a subdivision by exact iso code.
      returns: Subdivision | None
    lookup:
      description: >
        Lookup subdivisions by exact name, optionally filtered by country.
      returns: List[Subdivision]
    search:
      description: >
        Fuzzy search subdivisions.
      returns: List[Tuple[Subdivision, float]]
    by_country:
      description: >
        Fetch all subdivisions for a given country by code.
      returns: List[Subdivision]
    get_categories:
      description: >
        Fetch distinct subdivision categories for a given country by code (e.g. "state", "province"). Helpful for dynamic dropdowns.
      returns: List[str]

  localities:
    get:
      description: >
        Fetch a locality by exact OSM type & id. Format <osm_type>:<osm_id>.
    lookup:
      description: >
        Lookup localities by exact name, optionally filtered by country or subdivision.
      returns: List[Locality]
    search:
      description: >
        Fuzzy search localities.
      returns: List[Tuple[Locality, float]]
    by_country:
      description: >
        Return all localities for a given country name/code (alpha-2/3).
      returns: List[Locality]
    by_subdivision:
      description: >
        Return all localities for a given subdivision code.
      returns: List[Locality]
  autocomplete:
    description: >
      Autocomplete localities, subdivisions and countries by name.
